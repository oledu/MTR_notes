    <button class=" btn">renew@</button>
  </div>

<script>
  var btn = document.querySelector('.btn');
  console.log(btn);
  btn.addEventListener('click', function () {
    var XHR = new XMLHttpRequest();
    var price = document.querySelector('.price')
    var currency = 'TWD';
    XHR.onreadystatechange = function () {
      if (XHR.readyState == 4) {
        if (XHR.status == 200) {
          var bit = JSON.parse(XHR.responseText).bpi[currency].rate;
          price.innerText = bit + ' ' + currency;
        }
      }
    }
    XHR.open('GET', 'https://api.coindesk.com/v1/bpi/currentprice/TWD.json')
    XHR.send();
  })
