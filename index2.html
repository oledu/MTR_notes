<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('button').addEventListener('click', () => {
        var q = document.querySelector('input[name=id]').value;
        var request = new XMLHttpRequest();
        request.open('GET', 'https://jsonplaceholder.typicode.com/posts/' + q, true)

        request.onload = function () {
          if (request.status >= 200 && request.status <= 400) {
            var resp = request.responseText;
            var par = JSON.parse(resp)
            console.log(par.title);
            //document.querySelector('.response').innerHTML += resp + '<br>';
          }
        }
        request.send();
      })

    })

  </script>
</head>

<body>
  id: <input stype="text" name='id'>

  <button name="submit">search</button>
  <div class="response"></div>
</body>

</html>
